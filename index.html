<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Banana Language for Minions</title>
</head>
<body>
    <!-- header and nav -->
    <h1 class="heading header">Banana Language Translator</h1>
    <br>
    <!-- content -->
    <div class="container">
        <div class="input-section">
            <textarea type="text" placeholder="Enter your text here to translate!" class="user-text"></textarea>
        </div>
        <button class="translate-btn">Translate</button>
        <hr>
        <h3 class="heading">Translated Text &#128071</h3>
        <div class="translated-text"></div>
        <br>
        <p class="play-more">You can also play with <a href="https://vibewithlangs.netlify.app/">more languages</a>.</p>
    </div>

    <!-- footer -->
    <footer>
        <p>Made by <a href="https://devpriyanshu.netlify.app">Priyanshu</a>, using <a href="https://funtranslations.com/minion">Banana Translator API</a>.</p>
    </footer>


    <!-- JS -->
    <script src="app.js"></script>
</body>
</html>
